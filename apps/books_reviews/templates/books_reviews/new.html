{% extends 'books_reviews/layout.html' %}
{% load my_filters %}

<!-- set page title -->
{% block title %}
    Add Book and Review
{% endblock %}

<!-- set any nav bar link of current page to disabled -->
{% block home_link %}{% endblock %}
{% block addbook_link %}disabled{% endblock %}


{% block body%}
<!-- content after navbar and error/success messages -->
    

<h1>Add a New Book and a Review</h1>
    
<!-- start with adding authors -->

<form action="{%url 'books:createbook' %}" method="post">

    {% csrf_token %}

    <div class="row form-group col-10">
        <label for="title" class="col-sm-2 lead">Book Title:</label>
        <input type="text" class="form-control col-sm-8" name="title"  placeholder="Enter a new book title">
    </div>

    <div class="row form-group col-10">

        <label class="col-sm-10 lead">Author:</label>

        <div class="row col-10">
            <label class="offset-sm-2 col-sm-4" for="author">
                Choose from the list:
            </label>

            <div class="col-sm-6">
                <select class="form-control" name="author_name" id="author_name">
                    {% for author in author_list %}
                        <option>
                            {{ author.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="row col-10 mt-1">
            <label for="new_author" class="offset-sm-2 col-sm-4 ">
                Or add a new author:
            </label>
            <input type="text" class="form-control col-sm-4" name="new_author"  placeholder="Enter a new author's name">
        </div>

    </div>

    <div class="row form-group col-10">
        <label for="review" class="col-sm-2 lead">
            Review:
        </label>
        <input type="textarea" rows="4" class="form-control col-sm-8" name="review"  placeholder="Enter your review">
    </div>

    <div class="row form-group col-10">
        <label for="rating" class="col-sm-2 lead">
            Rating:
        </label>
        <div class="col-sm-1">
            <select class="form-control" name="rating" id="rating">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <label>stars</label>
    </div>

    <button type="submit" class="btn btn-primary offset-sm-6">
        Add Book and Review
    </button>

</form>

{% endblock %}
